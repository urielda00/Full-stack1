<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style/register.css">
  <title>Register</title>
</head>
<body>
  <script src="./jsToPages/register.js"></script>
  <h1>Register</h1>
  <form action="/users/register" method="post">
    <div >
      <input class="border"
       type="text"
       name="name"
       id="name"
       placeholder="Name"
       required>
    </div> 

     <div>
      <input
       type="email"
       name="email"
       id="email"
       placeholder="Email" 
       required>
    </div>
    <div>
      <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      required>
   </div>

   <div>
    <input
    type="password"
    name="password2"
    id="password2"
    placeholder="Confirm Password"
    required>
 </div>

    <div>
      <input type="submit" value="Register">
    </div>
    <a href="/users/login">Already registered? log in</a>
  </form>
</body>
</html>
